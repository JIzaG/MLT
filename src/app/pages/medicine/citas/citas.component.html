<tc-card class="mb-0">
    <tc-table [rows]="appointments" [hovered]="true" [pagination]="true"[headerBgColor]="'#336cfb'" [headerColor]="'#fff'">
      <tc-table-col [columnTitle]="'Paciente'" [columnName]="'pacienteC'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <strong>{{ value }}</strong>
        </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'ID'" [columnName]="'identidadPACC'">
        <ng-template #tableTDTemplate let-value>
          <span class="d-flex align-items-center nowrap" [tcColor]="'#336cfb'">
          {{ value }}
          </span>
        </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'Fecha'" [columnName]="'fechaC'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
        </ng-template>
      </tc-table-col>

      <tc-table-col [columnTitle]="'Acciones'" [columnName]="'actions'">
        <ng-template #tableTDTemplate let-row="row">
          <div class="actions">
            <button
              tc-button
              [afterIcon]="'icofont-ui-edit'"
              [view]="'info'"
              [square]="true"
              [tcShape]="500"
              [size]="'sm'"
              (click)="edit(row)"
            ></button>

            <button
              tc-button
              [afterIcon]="'icofont-ui-delete'"
              [view]="'error'"
              [square]="true"
              [tcShape]="500"
              [size]="'sm'"
              (click)="eliminarCitaClinica(row.id)"
            ></button>
          </div>
        </ng-template>
      </tc-table-col>
    </tc-table>
  </tc-card>

<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="appointmentForm" novalidate>

      <tc-form-group class="avatar-box d-flex">
        <input type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput hidden>
        <button
          tc-button
          [type]="'button'"
          [view]="'accent'"
          [outline]="true"
          (click)="fileInput.click()">
          Seleccionar Imagen adjunto
        </button> 
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Nombre del Paciente'" formControlName="pacienteC" [(ngModel)]="pacienteC"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Identidad del Paciente'" formControlName="identidadPACC"[(ngModel)]="identidadPACC"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Doctor'" formControlName="identidadC"[(ngModel)]="identidadC"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'Maxilar'" formControlName="maxilarC" [options]="maxilar" [(ngModel)]="maxilarC"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'Cuadrantes'" formControlName="cuadrantesC" [options]="cuadrantes" [(ngModel)]="cuadrantesC"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'Diente a Tratar'" formControlName="dientesC" [options]="dientes" [(ngModel)]="dientesC"></tc-select>
      </tc-form-group>
      
      <tc-form-group>
        <tc-input [placeholder]="'Fecha Cita Clínica'" formControlName="fechaC" [(ngModel)]="fechaC"></tc-input>
      </tc-form-group>


      <tc-form-group class="mb-10">
        <tc-textarea [placeholder]="'Procedimiento Clínico'" formControlName="procedimientoC"[(ngModel)]="procedimientoC"></tc-textarea>
      </tc-form-group>

    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
      <button tc-button [view]="'info'"  (click)="actualizarCita()">
        Actualizar Cita Clinica
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window-->
