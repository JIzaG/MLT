<tc-card class="mb-0">
    <tc-table [rows]="appointments" [hovered]="true" [pagination]="true"[headerBgColor]="'#336cfb'" [headerColor]="'#fff'">

      <tc-table-col [columnTitle]="'Nombre'" [columnName]="'pacienteT'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <strong>{{ value }}</strong>
        </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'ID'" [columnName]="'identidadPACT'">
        <ng-template #tableTDTemplate let-value>
          <span class="d-flex align-items-center nowrap" [tcColor]="'#336cfb'">
          {{ value }}
          </span>
        </ng-template>
      </tc-table-col>
      <tc-table-col [columnTitle]="'Fecha'" [columnName]="'fechaT'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
        </ng-template>
      </tc-table-col>

      <tc-table-col [columnTitle]="'Acciones'" [columnName]="'actions'">
        <ng-template #tableTDTemplate let-row="row">
          <div class="actions">
            <button
              tc-button
              [afterIcon]="'icofont-ui-edit'"
              [view]="'info'"
              [square]="true"
              [tcShape]="500"
              [size]="'sm'"
              (click)="edit(row)"
            ></button>

            <button
              tc-button
              [afterIcon]="'icofont-ui-delete'"
              [view]="'error'"
              [square]="true"
              [tcShape]="500"
              [size]="'sm'"
              (click)="eliminarTratamiento(row.id)"
            ></button>
          </div>
        </ng-template>
      </tc-table-col>
    </tc-table>
  </tc-card>

<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="appointmentForm" novalidate>


      <tc-form-group>
        <tc-input [placeholder]="'Nombre del Paciente'" formControlName="pacienteT" [(ngModel)]="pacienteT"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Identidad del Paciente'" formControlName="identidadPACT"[(ngModel)]="identidadPACT"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Doctor'" formControlName="identidadT"[(ngModel)]="identidadT"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Fecha del Tratamiento'" formControlName="fechaT" [(ngModel)]="fechaT"></tc-input>
      </tc-form-group>

      <div class="row">
        <div class="col-12 col-sm-6">
          <tc-form-group>
            <tc-select [placeholder]="'Clase Esqueletica'" formControlName="claseEsqueleticaT" [options]="claseesqueletica"  [(ngModel)]="claseEsqueleticaT"></tc-select>
          </tc-form-group>
        </div>

        <div class="col-12 col-sm-6">
          <tc-form-group>
            <tc-select [placeholder]="'Clase Molar'" formControlName="claseMolar" [options]="claseM" [(ngModel)]="claseMolar"></tc-select>
          </tc-form-group>
        </div>
      </div>

      <tc-form-group>
        <tc-input [placeholder]="'Piezas Faltantes'" formControlName="piezasT" [(ngModel)]="piezasT"></tc-input>
      </tc-form-group>

      <div class="row">
        <div class="col-12 col-sm-6">
          <tc-form-group>
            <tc-select [placeholder]="'Apiñamiento'" formControlName="apinamientoT" [options]="apinamiento"  [(ngModel)]="apinamientoT"></tc-select>
          </tc-form-group>
        </div>

        <div class="col-12 col-sm-6">
          <tc-form-group>
            <tc-select [placeholder]="'Perfil'" formControlName="perfilT" [options]="perfil" [(ngModel)]="perfilT"></tc-select>
          </tc-form-group>
        </div>
      </div>


      <tc-form-group>
        <tc-select [placeholder]="'Clasificación'" formControlName="clasificacion" [options]="claseficacionTratamiento" [(ngModel)]="clasificacion"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Habitos Lingual'" formControlName="habitosT"[(ngModel)]="habitosT"></tc-input>
      </tc-form-group>

      <tc-form-group class="mb-3">
        <tc-textarea [placeholder]="'Descripción del Tratamiento'" formControlName="observacionesT" [(ngModel)]="observacionesT"></tc-textarea>
      </tc-form-group>


    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
      <button tc-button [view]="'info'"  (click)="actualizarTratamiento()">
        Actualizar Tratamiento
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window-->
