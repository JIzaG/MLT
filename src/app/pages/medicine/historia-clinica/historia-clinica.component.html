<tc-card class="mb-0">
    <tc-table [rows]="appointments" [hovered]="true" [pagination]="true"[headerBgColor]="'#336cfb'" [headerColor]="'#fff'">

      <tc-table-col [columnTitle]="'Nombre'" [columnName]="'pacienteH'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <strong>{{ value }}</strong>
        </ng-template>
      </tc-table-col>

      <tc-table-col [columnTitle]="'ID'" [columnName]="'identidadPACH'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
        </ng-template>
      </tc-table-col>

      <tc-table-col [columnTitle]="'Fecha'" [columnName]="'fechaH'" [enableSorting]="true">
        <ng-template #tableTDTemplate let-value>
          <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
        </ng-template>
      </tc-table-col>




      <tc-table-col [columnTitle]="'Acciones'" [columnName]="'actions'">
        <ng-template #tableTDTemplate let-row="row">
          <div class="actions">
            <button
              tc-button
              [afterIcon]="'icofont-ui-edit'"
              [view]="'info'"
              [square]="true"
              [tcShape]="500"
              [size]="'sm'"
              (click)="edit(row)"
            ></button>

            <button
              tc-button
              [afterIcon]="'icofont-ui-delete'"
              [view]="'error'"
              [square]="true"
              [tcShape]="500"
              [size]="'sm'"
              (click)="eliminarhsitorial(row.id)"
            ></button>
          </div>
        </ng-template>
      </tc-table-col>
    </tc-table>
  </tc-card>

<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="appointmentForm" novalidate class="new-patient-form">


      <tc-form-group>
        <tc-input [placeholder]="'Nombre'" formControlName="pacienteH" [(ngModel)]="pacienteH"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Identidad'" formControlName="identidadPACH"[(ngModel)]="identidadPACH"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Fecha'" formControlName="fechaH" [(ngModel)]="fechaH"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'¿Le Sangran las Encías?'" formControlName="p1" [options]="SiNo" [(ngModel)]="p1"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'¿Hay mal olor o sabor en la boca?'" formControlName="p2" [options]="SiNo" [(ngModel)]="p2"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'¿Apreta, rechina y sencibilidad en los dientes?'" formControlName="p3" [options]="SiNo" [(ngModel)]="p3"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'¿Toma algún medicamento? Explique su respuesta'" formControlName="p4" [(ngModel)]="p4"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'¿Es alergico? Explique su respuesta'" formControlName="p5" [(ngModel)]="p5"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'¿Tiene alguna enfermedad? Explique su respuesta'" formControlName="p6" [(ngModel)]="p6"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'¿Ha sido intervenido quirúrgicamente? Explique su respuesta'" formControlName="p7" [(ngModel)]="p7"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'¿Sangra mucho, cuando se corta?'" formControlName="p8" [options]="SiNo" [(ngModel)]="p8"></tc-select>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'¿Fuma?'" formControlName="p9" [options]="SiNo" [(ngModel)]="p9"></tc-select>
      </tc-form-group>

    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
      <button tc-button [view]="'info'"  (click)="actualizarHistorial ()">
        Actualizar Historia Clinica
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window-->
