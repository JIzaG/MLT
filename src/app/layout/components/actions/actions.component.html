<tc-dropdown class="item">
  <tc-dropdown-button>
    <tc-icon [iconClass]="'icofont icofont-notification'" [tcFontSize]="26"></tc-icon>
    <tc-badge *ngIf="notifications && notifications.length" [view]="'accent'" [size]="'sm'">
      {{ notifications.length }}
    </tc-badge>
  </tc-dropdown-button>

  <tc-dropdown-content [align]="'right'" [animation]="'fadeInUp'" [offset]="[15, 0]">
    <div class="menu-header">
      <h4 class="menu-title">Notifications</h4>

      <a href="#" (click)="$event.preventDefault(); notifications = []"><small>Clear All</small></a>
    </div>

    <ul class="list">
      <ng-container *ngIf="notifications && notifications.length">
        <li *ngFor="let item of notifications">
          <a href="#">
            <span class="icon {{ item.icon }}"></span>

            <div class="content">
              <span class="desc">{{ item.title }}</span>

              <span class="date">{{ item.date }}</span>
            </div>
          </a>
        </li>
      </ng-container>

      <li *ngIf="!notifications || (notifications.length === 0)">
        <span class="empty-item">No notifications</span>
      </li>
    </ul>

    <div class="menu-footer" *ngIf="notifications && notifications.length">
      <a href="#" (click)="$event.preventDefault()">
        View all notifications <span class="icofont-circled-right"></span>
      </a>
    </div>
  </tc-dropdown-content>
</tc-dropdown>

<tc-dropdown class="item" [close]="closeDropdown">
  <tc-dropdown-button>
    <tc-icon [iconClass]="'icofont icofont-options'" [tcFontSize]="26"></tc-icon>
  </tc-dropdown-button>

  <tc-dropdown-content
    [align]="'right'"
    [animation]="'fadeInLeft'"
    [globalPositioning]="true"
    [offset]="[15, 0]"
  >
    <div class="settings-list">
      <div class="settings-box">
        <h5 class="mt-0">Layouts</h5>

        <tc-select
          [placeholder]="'Select layout'"
          [options]="layouts"
          [selected]="currentLayout"
          (valueSelected)="changeLayout($event)"
        ></tc-select>
      </div>

      <div class="settings-box">
        <h5 class="mt-0">Boxed</h5>

        <tc-switcher [value]="settings.boxed" (valueChanged)="changeBoxed($event)"></tc-switcher>
      </div>

      <div class="settings-box">
        <h5 class="mt-0">Topbar background</h5>

        <!--<tc-color-picker-->
          <!--(colorSelected)="setTopbarColor($event)"-->
          <!--[palette]="true"-->
          <!--[savedColor]="settings.topbarBg"-->
          <!--[width]="240"-->
          <!--[overlay]="true"-->
        <!--&gt;</tc-color-picker>-->
      </div>

      <div class="settings-box">
        <h5 class="mt-0">
          <span *ngIf="!currentLayout">Sidebar</span>
          <span *ngIf="currentLayout">Navbar</span>
          background
        </h5>

        <!--<tc-color-picker-->
          <!--(colorSelected)="setSidebarColor($event)"-->
          <!--[palette]="true"-->
          <!--[savedColor]="settings.sidebarBg"-->
          <!--[width]="240"-->
          <!--[overlay]="true"-->
        <!--&gt;</tc-color-picker>-->
      </div>

      <div class="settings-box">
        <button tc-button [block]="true" [view]="'error'" (click)="resetSettings(defaultSettings)">Reset to default</button>
        <a tc-button [block]="true" [view]="'accent'" [href]="downloadJsonHref" download="app-settings.json">Download settings</a>
      </div>
    </div>
  </tc-dropdown-content>
</tc-dropdown>
